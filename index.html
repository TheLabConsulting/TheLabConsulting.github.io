<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Power BI Embed Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Basic reset and simple centering -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 16px;
        }

        .page {
            background: #ffffff;
            width: 100%;
            max-width: 1100px;
            padding: 24px 24px 32px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.06);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .logo {
            height: 48px;
            width: auto;
        }

        .title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #555;
            margin-top: 4px;
        }

        .embed-container {
            margin-top: 16px;
            border-radius: 10px;
            overflow: hidden;
            background: #fafafa;
            border: 1px solid #e0e0e0;
            padding: 12px;
        }

        .embed-placeholder {
            width: 100%;
            min-height: 500px; /* adjust as needed */
            border: 2px dashed #cccccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999999;
            font-size: 0.95rem;
            padding: 16px;
            text-align: center;
        }

        .instructions {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 8px;
        }

        @media (max-width: 600px) {
            .page {
                padding: 16px 12px 24px;
            }

            .title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="logo.png" alt="Company Logo" class="logo">
            <div>
                <div class="title">The Lab - Power BI Embed Test</div>
            </div>
        </header>

        <section class="embed-section">

            <div class="embed-container">
                <iframe title="Executive KPI Drilldowns (ClientCo)" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiYzhjYjk5MTAtNTYwNi00ZDViLWJlNGItNTQ0MDc4MmFhODdmIiwidCI6ImE1NzYxNjE0LThiMjMtNGQ2OS1iZWM0LTNhYzc4N2IxZWY5NiIsImMiOjN9" frameborder="0" allowFullScreen="true"></iframe>
            </div>
        </section>
    </div>
</body>
</html>
